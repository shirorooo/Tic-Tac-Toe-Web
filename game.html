<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>

    <link rel="icon" href="./css/img/Logo-Header.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./css/game-style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="overlay" id="overlay">
      <button class="quit-overlay" id="quit-overlay" onclick="quit()">
        <i class="fas fa-sign-out-alt"></i>
      </button>
      <img src="./css/img/Spin-1s-200px.png" alt="" id="player-wait" />
      <p id="player-turn">Waiting for opponents turn...</p>
      <button id="reset" onclick="resetGame()">Reset Game</button>
    </div>

    <h1 id="title">Tic-Tac-Toe</h1>

    <div class="game">
      <div class="container">
        <div class="game-row">
          <!-- GAME TABLE -->
          <div class="game-table">
            <div class="container">
              <div class="row">
                <div id="column" onclick="boxMove(0, 0)">
                  <h3 class="tile" id="box1"></h3>
                </div>
                <div id="column" onclick="boxMove(1, 0)">
                  <h3 class="tile" id="box2"></h3>
                </div>
                <div id="column" onclick="boxMove(2, 0)">
                  <h3 class="tile" id="box3"></h3>
                </div>
              </div>
              <div class="row">
                <div id="column" onclick="boxMove(0, 1)">
                  <h3 class="tile" id="box4"></h3>
                </div>
                <div id="column" onclick="boxMove(1, 1)">
                  <h3 class="tile" id="box5"></h3>
                </div>
                <div id="column" onclick="boxMove(2, 1)">
                  <h3 class="tile" id="box6"></h3>
                </div>
              </div>
              <div class="row">
                <div id="column" onclick="boxMove(0, 2)">
                  <h3 class="tile" id="box7"></h3>
                </div>
                <div id="column" onclick="boxMove(1, 2)">
                  <h3 class="tile" id="box8"></h3>
                </div>
                <div id="column" onclick="boxMove(2, 2)">
                  <h3 class="tile" id="box9"></h3>
                </div>
              </div>
            </div>
          </div>

          <!-- GAME INFO? -->
          <div class="game-state">
            <div class="game-text">
              <p id="player-marker"></p>
              <p id="winner"></p>
            </div>
            <div class="game-button">
              <button class="quit" id="quit" onclick="quit()">Quit Game</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/game.js"></script>
    <script src="./js/urls.js"></script>
  </body>
</html>
